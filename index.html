<script>
document.getElementById('sendToWebhook').addEventListener('click', function() {
    const data = JSON.parse(document.getElementById('jsonInput').value); // Assuming json is in a textarea with id 'jsonInput'
    
    fetch('https://webhook.site/0e12081c-13c6-414b-bda4-9af222017179', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.text()) // Assuming the webhook responds with text, adjust as needed
    .then(result => {
        document.getElementById('webhookResponse').innerText = result;
    })
    .catch(error => console.error('Error:', error));
});
</script>
